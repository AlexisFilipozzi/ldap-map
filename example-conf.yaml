--- 
bind:
    name: "cn=admin, dc=example, dc=com"
    password: password
    address: localhost

postmap_cmd: /bin/echo

map:
- file: "login2name"
  request:
  - filter: "(&(objectClass=person)(mail=*@example.com))"
    template: "${supannAliasLogin}@example.com\t\t${mail}"
    baseDN: "ou=people, dc=example, dc=com"
  - filter: "(&(objectClass=person)(mail=*@example.com))"
    template: "${supannAliasLogin}@ecp.fr\t\t${mail}"
    result_filter_template: "contains('${mailLocalAddress}', '@example.com')"
    baseDN: "ou=people, dc=example, dc=com"

diff_ckeck:
  generate_if_diff: false
  max_diff: 20
  smtp_server: smtp.example.com
  recipient:
    - test@example.com
